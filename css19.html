<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,ol{border: 1px red dashed;}
        li {border:1px green dotted;}
        .a {list-style-type: circle;}
        .b {list-style-type: square;list-style-position: inside;}
        
    </style>
</head>
<body>
    <p>Example of unordered lists:</p>
    <ul class="a"><li>Coffee</li><li>Tea</li><li>Coca cola</li></ul>
    <ul class="b"><li>Coffee</li><li>Tea</li><li>Coca cola</li></ul>
    <ul class="c"><li>Coffee</li><li>Tea</li><li>Coca cola</li></ul>
    <ol class="d"><li>Coffee</li><li>Tea</li><li>Coca cola</li></ol>
    <ol class="e"><li>Coffee</li><li>Tea</li><li>Coca cola</li></ol>
</body>
</html>
