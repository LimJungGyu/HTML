<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {font-size: 30px;}
        #child1{font-size: 20px;}
        #child2{font-size: 150;}
        #child3{font-size: 80%;}
        #child4{font-size: 1.2em;}
        #child5{font-size: 0.5em;}
        #half{color: red;}
        #basic{color: blue;}

    </style>
</head>
<body>
    <div id="parent">웹 프로그래밍0(30px-기준)<hr>
        <div id="child1">웹 프로그래밍1(20px)</div>
        <div id="child2">웹 프로그래밍2(150%)</div>
        <div id="child3">웹 프로그래밍3(80%)</div>
        <div id="child4">웹 프로그래밍4(1.2em)</div>
        <div id="child5">웹 프로그래밍5(0.5em)</div>
    </div>
    <div>
        <span>키워드 지정:&nbsp;&nbsp;</span>
        <span class="half" style ="font-size: xx-small;">크기(xx-small)&nbsp;&nbsp;</span>
        <span style ="font-size: x-small;">크기(x-small)&nbsp;&nbsp;</span>
        <span style ="font-size:small;">크기(small)&nbsp;&nbsp;</span>
        <span class="half" style ="font-size: medium;">크기(medium)&nbsp;&nbsp;</span>
        <span style ="font-size: large;">크기(large)&nbsp;&nbsp;</span>
        <span style ="font-size: x-large;">크기(x-large)&nbsp;&nbsp;</span>
        <span class="half" style ="font-size: xx-large;">크기(xx-large)&nbsp;&nbsp;</span>
    </div>
</body>
</html>
